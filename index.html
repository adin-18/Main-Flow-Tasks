<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
   <header>
        <h1>CALCULATOR</h1>
  </header>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons-grid">
      <div class="button operator" onclick="clearDisplay(); toggleOperatorHighlight(this)">C</div>
      <div class="button operator" onclick="deleteChar(); toggleOperatorHighlight(this)">←</div>
      <div class="button operator" onclick="appendValue('%'); toggleOperatorHighlight(this)">%</div>
      <div class="button operator" onclick="appendOperation('/'); toggleOperatorHighlight(this)">÷</div>
      <div class="button number" onclick="appendValue(7)">7</div>
      <div class="button number" onclick="appendValue(8)">8</div>
      <div class="button number" onclick="appendValue(9)">9</div>
      <div class="button operator" onclick="appendOperation('*'); toggleOperatorHighlight(this)">×</div>
      <div class="button number" onclick="appendValue(4)">4</div>
      <div class="button number" onclick="appendValue(5)">5</div>
      <div class="button number" onclick="appendValue(6)">6</div>
      <div class="button operator" onclick="appendOperation('-'); toggleOperatorHighlight(this)">-</div>
      <div class="button number" onclick="appendValue(1)">1</div>
      <div class="button number" onclick="appendValue(2)">2</div>
      <div class="button number" onclick="appendValue(3)">3</div>
      <div class="button operator" onclick="appendOperation('+'); toggleOperatorHighlight(this)">+</div>
      <div class="button number zero" onclick="appendValue(0)">0</div>
      <div class="button number" onclick="appendValue('.')">.</div>
      <div class="button operator" onclick="calculate(); toggleOperatorHighlight(this)">=</div>
    </div>
    <div class="history-container">
      <button class="history-btn" onclick="showHistory()">History</button>
      <div class="history-panel" id="historyPanel"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
